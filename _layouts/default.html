<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>
        {% if page.title %}
            {{ page.title }}
        {% else %}
            Default Page Title
        {% endif %}
        </title>
        
        <link rel="shortcut icon" href="/img/favicon.png">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
        
        <!-- Custom Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        {% include header.html %}
        <div class="sticky-footer-wrap">
            <div class="sticky-footer-wrap-inner">
                <header class="grid grid--center">
                    <div class="grid__item one-whole palm--two-thirds">
                        <a href="/"><img class="header__logo editable" src="{{ site.header_logo_path }}" alt="{{ header_logo_alt }}"></a>
                    </div>
                </header>
                
                
                {% assign contentArray = content | split: site.split %}
                {{ contentArray.first }}
                
                
            </div>
            {% include footer.html %}
        </div>
        <!-- jQuery -->
        <script src="/js/jquery-2.1.4.min.js"></script>
        <!-- Plugin JavaScript -->
        <!--<script src="/js/ext__owl-carousel/owl.carousel.min.js"></script>-->
        
        {{ contentArray.last }}
        
        <script src="js/ext__parsley/parsley.min.js"></script>
    </body>
</html>
