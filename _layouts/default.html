        <script type="text/javascript">
            $('#contact__form').parsley();
            var $contactForm = $('#contact__form');
            var $contactMessages = $('.contact-form__messages');
            $contactForm.submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '//formspree.io/brandon@zellous.co',
                    method: 'POST',
                    data: $(this).serialize(),
                    dataType: 'json',
                    beforeSend: function() {
                        $contactMessages.append('<div class="alert alert--loading">Sending messageâ€¦</div>');
                    },
                    success: function(data) {
                        $contactMessages.find('.alert--loading').hide();
                        $contactMessages.append('<div class="alert alert--success">Message sent!</div>');
                    },
                    error: function(err) {
                        $contactMessages.find('.alert--loading').hide();
                        $contactMessages.append('<div class="alert alert--error">Ops, there was an error.</div>');
                    }
                });
            });
        </script>
